<script>
    var LoadHtml = '<div class="my-3 py-4 text-center text-muted"><div class="spinner-border" role="status"></div><br>Fetching data ...<span class="sr-only">Loading</span></div>';
    var FailHtml = "<div class='mb-2 texture-1 p-3 font-xs text-danger text-center opacity-8'><i class='fa fa-2x fa-exclamation-triangle'></i><br/> Failed to Load Data. Try reloading the page or Login again to continue (Perhaps your session has expired!). If problem persists, Please contact your Adminsitrator.</div>";

    function tab_project_main_BindProjectGrid(element) {
        var form = element.closest('form');
        if (form.valid()) {
            $("#tab_project_main-filtered-data").html(LoadHtml);
            $.ajax({
                url: '/PublicDashboard/GetFilteredProjectsPV', type: 'GET', dataType: 'HTML', data: form.serialize(),
                success: function (data) { window.setTimeout(function () { $("#tab_project_main-filtered-data").html(data); }, 200); }, error: function (data) { $("#tab_project_main-filtered-data").html(FailHtml); }
            });
        }
    }
</script>
<script>
    $(function () {
        $.validator.unobtrusive.parse("#form-tab_project_main-filter");
        tab_project_main_BindProjectGrid($("#btn-search-tab_project_main"));
    });
</script>
